		<div class="mui-content mui-scroll-wrapper" id="pullrefresh">

			</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
	
		<script>
		
		var recommendArray = [];//推荐新闻数组
		
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					}
				}
			});
			mui.plusReady(function() {
				pulldownRefresh();
			});
			
			mui('.mui-table-view').on('tap', 'a', function() {
				var url = this.getAttribute("data-url");
				close();
				mui.openWindow({
					id: url,
					url: url,
					waiting: {
						autoShow: false
					}
				});
			});

			function carousel() {
				mui.ajax({
					url: Common.api + '?id=recomm&page=1',
					async: true,
					cache: false,
					method: 'get',
					dataType: 'json',
					headers:Common.apikey,
					success: function(data) {
						console.log(JSON.stringify(data));
						if (data.code == 0) {
							
							if(recommendArray.length>0) recommendArray = [];
							
							mui.each(data.data.article,function(index,item){
								var dataItem = {};
								dataItem.title = item.title;
								dataItem.url = item.url;
								dataItem.img = item.img;
								dataItem.author = item.author;
								dataItem.time = item.time;
								recommendArray.push(dataItem);
								console.log('1');
							});
							//设置推荐商品
							setRecommend();
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}
						
					}
				});
			}
		//设置推荐新闻
		

   function getLocalTime(nS) {       
    	return  new Date(parseInt(nS) * 1000).Format("yyyy-MM-dd hh:mm");    
 	}       
	Date.prototype.Format = function (fmt) { //author: meizz   
        var o = {  
            "M+": this.getMonth() + 1, //月份   
            "d+": this.getDate(), //日   
            "h+": this.getHours(), //小时   
            "m+": this.getMinutes(), //分   
            "s+": this.getSeconds(), //秒   
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度   
            "S": this.getMilliseconds() //毫秒   
        };  
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));  
        for (var k in o)  
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));  
        return fmt;  
    }  
    

    function setRecommend(){
			var recommend = document.getElementById('recommend');
			
			mui.each(recommendArray,function(index,item){
				var li = document.createElement('li');
				li.className = 'mui-table-view-cell mui-media ';
				li.innerHTML = '<a data-url="'+item.url+'" href="javascript:;">\
						<img class="mui-media-object mui-pull-left" src="'+item.img+'"/>\
						<div class="mui-media-body">\
							<p class="mui-ellipsis">'+item.title+'</p>\
							<p class="mui-ellipsis">'+getLocalTime(item.time)+'</p>\
						</div>\
				</a>';
				recommend.appendChild(li);
			});
		}
